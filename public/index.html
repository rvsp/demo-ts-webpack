<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class=" col">
                <form id="form">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input id="brand" class="form-control" type="text" name="brand">
                    </div>
                    <div class="form-group">
                        <label for="speed-value">speed </label>
                        <input id="speed-value" class="form-control" type="text" name="speed-value">
                    </div>
                    <div class="form-group">
                        <label for="accelerator-value">Accelerator </label>
                        <input id="accelerator-value" class="form-control" type="text" name="accelerator-value">
                    </div>
                    <div class="form-group">
                        <label for="color-value">Color </label>
                        <input id="color-value" class="form-control" type="text" name="color-value">
                    </div>
                    <div class="form-group">
                        <label for="transmission-value">transmission</label>
                        <input id="transmission-value" class="form-control" type="text" name="transmission-value">
                    </div>

                    <button type="button" id="button" class="btn btn-primary">Submit Data</button>
                </form>
            </div>
            <div class="col">
                <div class="" id=display-3></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
